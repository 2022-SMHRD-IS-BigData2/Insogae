    <!-- 본문 시작 -->
    <div id="container">
      <!-- 본화면 시작 -->
      <div id="main" style="font-family: 'Do Hyeon', sans-serif;">
        <div id="show_sujo" style="text-align: left; font-size:5ch; margin-left: 455px; margin:auto;">
          ⚙️ 수조설정
        </div>
        <br>

        <div id="sujo_check">
          <div id="sujo_list1" style="font-size: 3ch; padding-top: 2px; margin-top: 10px;">
            <label>
              <span id="sujo1_1" style="display: flex; margin-left: 78px; margin-bottom: 30px;">
                <input type="checkbox" name="수조1" value="수조1"> &nbsp; 수조1
              </span>
            </label>
            <label>
              <span id="sujo1_2" style="display: flex; margin-left: 50px; margin-bottom: 30px;">
                <input type="checkbox" name="수조2" value="수조2"> &nbsp; 수조2
              </span>
            </label>
            <label>
              <span id="sujo1_3" style="display: flex; margin-left: 50px; margin-bottom: 30px;">
                <input type="checkbox" name="수조3" value="수조3"> &nbsp; 수조3
              </span>
            </label>
            <label>
              <span id="sujo1_4" style="display: flex; margin-left: 50px; margin-bottom: 30px;">
                <input type="checkbox" name="수조4" value="수조4"> &nbsp; 수조4
              </span>
            </label>
          </div>
          <div id="sujo_list2" style="font-size: 3ch;">
            <label>
              <span id="sujo1_5" style="display: flex; margin-left: 78px;">
                <input type="checkbox" name="수조5" value="수조5"> &nbsp; 수조5
              </span>
            </label>
            <label>
              <span id="sujo1_6" style="display: flex; margin-left: 46px;">
                <input type="checkbox" name="수조6" value="수조6"> &nbsp; 수조6
              </span>
            </label>
            <label>
              <span id="sujo1_7" style="display: flex; margin-left: 49px;">
                <input type="checkbox" name="수조7" value="수조7"> &nbsp; 수조7
              </span>
            </label>
            <label>
              <span id="sujo1_8" style="display: flex; margin-left: 48px;">
                <input type="checkbox" name="수조8" value="수조8"> &nbsp; 수조8
              </span>
            </label>
            <br>
            <p style="font-size: 1ch; text-align:right">※ &nbsp;원하는 수조를 선택해주세요 &nbsp;(다중 선택 가능) &nbsp; &nbsp;
              &nbsp;
              &nbsp;</p>
          </div>
        </div>
        <br>
        <br>
        <div id="set_alarm" style="text-align: left; font-size:5ch;  margin: auto;">
          🔔 알림설정
          <input type="checkbox" id="switch">
          <label for="switch" class="switch_label" style="margin-top: 10px;">
            <span class="onf_btn"></span>
          </label>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div id="alarm_not" style="text-align: left; font-size:5ch;  margin-top: 20px; margin: auto;">
          🚫 방해금지모드
          <input type="checkbox" id="switch2">
          <label for="switch2" class="switch_label2" style="margin-top: 10px;">
            <span class="onf_btn2"></span>
          </label>
        </div>
        <br>
        <br>
        <div id="alarm_not_time" style="font-size: x-large; text-align: left; margin : auto; padding-left: 30px;">
          <div style="flex-grow: 1;">
            ⏰ 오전 12:00 ~ 오전 06:00
            <br>
            -----------------------------------------------
            <input type="checkbox" id="switch3">
            <label for="switch3" class="switch_label3" style="margin-top: 6px;">
              <span class="onf_btn3"></span>
            </label>
          </div>
          <div style="flex-grow: 1; padding-bottom: 50px;">
            💡 시간 지정 추가
          </div>
        </div>
        <br>
        <br>
        <div id="set_solution" style="text-align: left; font-size:5ch; margin-top: 20px;">
          🔎 솔루션 설정
          <input type="checkbox" id="switch4">
          <label for="switch4" class="switch_label4" style="margin-top: 10px;">
            <span class="onf_btn4"></span>
          </label>
        </div>

      </div>
