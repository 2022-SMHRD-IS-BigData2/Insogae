<body>
	<div class="tank">
		<div class="tct" th:if="${tank}"  th:text="${tank.get(2).TANK_ID}"></div>
		<div class="tct" th:unless="${tank}"></div>

		<button class="report" id="report-3">리포트</button>
		<div class="warning">
			<div class="wl"></div>
			<div id="clock" class="tctm"></div>
		</div>
	</div>
	<div style="display: flex; width: 100%; height: 85%">
		<div class="rectangle-gp">
			<div class="rectangle-gp-3" id="ondo-wrap-3">
				<canvas id="ondo-gp-3"></canvas>
			</div>
			<div class="rectangle-gp-3" id="do-wrap-3">
				<canvas id="do-gp-3"></canvas>
			</div>
			<div class="rectangle-gp-3" id="ph-wrap-3">
				<canvas id="ph-gp-3"></canvas>
			</div>
			<div class="rectangle-gp-3" id="salt-wrap-3">
				<canvas id="salt-gp-3"></canvas>
			</div>
			<div class="report-view" id="report-view-3">
				<div class="report-view-head">
					<div>예측 결과</div>
					<a href="#" id="imgtag-3"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb8edCu%2Fbtr1zlPfslw%2Fzyo8l5jOpFzMBDzucsKLJ1%2Fimg.png"
						class="close"></a>
				</div>
				<div class="report-text">- 6시간 후 이상수치 예측입니다.</div>
				<div class="report-text" id="pre6h-ondo-3"></div>
				<div class="report-text" id="pre6h-do-3"></div>
				<div class="report-text" id="pre6h-ph-3"></div>
				<div class="report-text" id="pre6h-salt-3"></div>
			</div>
		</div>
		<div class="rectangle-data">
			<div class="ondo value-3">
				<div class="ondo-sub">
					<div class="rectangle-value">현재 온도</div>
					<div class="ondo-n" id="ondo-acc-3"></div>
				</div>
				<div class="ondo-sub">
					<div class="rectangle-value">예측 온도</div>
					<div class="ondo-n" id="ondo-pre-3"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="do value-3">
				<div class="do-sub">
					<div class="rectangle-value">현재 DO</div>
					<div class="do-n" id="do-acc-3"></div>
				</div>
				<div class="do-sub">
					<div class="rectangle-value">예측 DO</div>
					<div class="do-n" id="do-pre-3"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="ph value-3">
				<div class="ph-sub">
					<div class="rectangle-value">현재 pH</div>
					<div class="ph-n" id="ph-acc-3"></div>
				</div>
				<div class="ph-sub">
					<div class="rectangle-value">예측 pH</div>
					<div class="ph-n" id="ph-pre-3"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="salt value-3">
				<div class="salt-sub">
					<div class="rectangle-value">현재 염도</div>
					<div class="salt-n" id="salt-acc-3"></div>
				</div>
				<div class="salt-sub">
					<div class="rectangle-value">예측 염도</div>
					<div class="salt-n" id="salt-pre-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
