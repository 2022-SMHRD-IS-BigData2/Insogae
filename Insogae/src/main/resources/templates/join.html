<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WaterGuard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/join.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100&display=swap"
	rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
	rel="stylesheet">

</head>

<body>
	<!-- header Navbar 시작 -->
	<div id="wrap">
		<video src="/video/production ID_4508070.mp4" muted autoplay loop></video>
		<div id="header">
			<nav class="navbar sticky-top ">
				<div class="container-fluid col-4">
					<img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FmlsI7%2Fbtr0BB7bnSk%2FKiqvCvFrLHKhqg8WS3T3Y1%2Fimg.png"
						width="200" height="50" class="d-inline-block align-text-top">
					<h3 class="m-0"></h3>
				</div>
				<div class="container-fluid col-4"></div>
				<div class="container-fluid FT1 col-4">

					<div class="item menu1 menu">
						<a href="#"> <img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcj7reU%2Fbtr0Ayh4BNO%2FLOJ4gjo2ZmmAK78NuJcVtk%2Fimg.png"
							width="20" height="20"> 워터가드란?
						</a>
					</div>
					<div class="item menu2 menu">
						<a href="goLogin.do"> <img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrmAhC%2Fbtr0BCYQeaQ%2Fw0Jqj1s3HSRrHRuIvJK1J1%2Fimg.png"
							width="20" height="20"> 로그인
						</a>
					</div>
					<div class="item menu3 menu">
						<a href="goj.do"> <img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fq0oYv%2Fbtr0w2rg3Fl%2FZKL1SrUPc49KPmkRdcfK8K%2Fimg.png"
							width="20" height="20"> 회원가입
						</a>
					</div>
					<ul class="nav-item dropdown">
						<h5 class="m-0">
							<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">company
							</a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="#">회사이름</a></li>
								<li><a class="dropdown-item" href="#">로그아웃</a></li>
							</ul>
						</h5>
					</ul>
				</div>
			</nav>
		</div>
		<!-- header Navbar 끝-->

		<!-- 본문 시작 -->
		<div id="container">
			<!-- 본화면 시작 -->
			<div id="main">
				<div id="title-join">
					<p>Join Us !</p>
				</div>
				<div id="join">
					<table style="text-align: center;">
						<tr>
							<td>💡 ID &nbsp;</td>
							<td><input id="id" name="id" type="text"
								placeholder="아이디를 입력해주세요" size="34" maxlength="30"></td>
						</tr>

						<tr>
							<td>💡 PassWord &nbsp;</td>
							<td><input id="pw" name="pw" type="password"
								placeholder="비밀번호를 입력해주세요" size="34" maxlength="30"></td>
						</tr>

						<tr>
							<td>✔ Recheck PW &nbsp;</td>

							<td><input id="pw2" name="pw2" type="password"
								placeholder="비밀번호를 다시 한 번 입력해주세요" size="34" maxlength="30"></td>
						</tr>

						<tr>
							<td>💡 Name &nbsp;</td>
							<td><input id="name" name="name" type="text"
								placeholder="이름(회사이름)을 입력해주세요" size="34" maxlength="30"></td>
						</tr>

						<tr>
							<td>💡 TEL &nbsp;</td>

							<td><input id="tel" name="tel" type="text"
								placeholder="전화번호를 입력해주세요" size="34" maxlength="30"></td>
						</tr>
						<tr>
							<td>💡 Address &nbsp;</td>

							<td><input id="address" name="address" type="text"
								placeholder="주소를 입력해주세요" size="34" maxlength="30"></td>
						</tr>
					</table>
				</div>
				<br> <br>
				<div
					style="display: flex; flex-direction: column; align-items: center;">
					<input id="submit" type="button" value="회원가입">
				</div>

			</div>
			<!-- 본화면 끝 -->

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="js/join.js"></script>
</body>

</html>
