<body>
	<div class="tank">
		<div class="tct" th:if="${tank}"  th:text="${tank.get(3).TANK_ID}"></div>
		<div class="tct" th:unless="${tank}"></div>
		<button class="report" id="report-4">리포트</button>
		<button class="report" id="expand-4">크게 보기</button>		
		<button class="report" id="goOriginalBox-4" style="display:none;">돌아 가기</button>	
		<div class="warning">
			<div class="wl"></div>
			<div id="clock" class="tctm"></div>
		</div>
	</div>
	<div style="display: flex; width: 100%; height: 85%">
		<div class="rectangle-gp">
			<div class="rectangle-gp-4" id="ondo-wrap-4">
				<canvas id="ondo-gp-4"></canvas>
			</div>
			<div class="rectangle-gp-4" id="do-wrap-4">
				<canvas id="do-gp-4"></canvas>
			</div>
			<div class="rectangle-gp-4" id="ph-wrap-4">
				<canvas id="ph-gp-4"></canvas>
			</div>
			<div class="rectangle-gp-4" id="salt-wrap-4">
				<canvas id="salt-gp-4"></canvas>
			</div>
			<div class="report-view" id="report-view-4">
				<div class="report-view-head">
					<div>예측 결과</div>
					<a href="#" id="imgtag-4"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb8edCu%2Fbtr1zlPfslw%2Fzyo8l5jOpFzMBDzucsKLJ1%2Fimg.png"
						class="close"></a>
				</div>
				<div class="report-text">- 6시간 후 이상수치 예측입니다.</div>
				<div class="report-text" id="pre6h-ondo-4"></div>
				<div class="report-text" id="pre6h-do-4"></div>
				<div class="report-text" id="pre6h-ph-4"></div>
				<div class="report-text" id="pre6h-salt-4"></div>
			</div>
		</div>
		<div class="rectangle-data">
			<div class="ondo value-4">
				<div class="ondo-sub">
					<div class="rectangle-value">현재 온도</div>
					<div class="ondo-n" id="ondo-acc-4"></div>
				</div>
				<div class="ondo-sub">
					<div class="rectangle-value">예측 온도</div>
					<div class="ondo-n" id="ondo-pre-4"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="do value-4">
				<div class="do-sub">
					<div class="rectangle-value">현재 DO</div>
					<div class="do-n" id="do-acc-4"></div>
				</div>
				<div class="do-sub">
					<div class="rectangle-value">예측 DO</div>
					<div class="do-n" id="do-pre-4"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="ph value-4">
				<div class="ph-sub">
					<div class="rectangle-value">현재 pH</div>
					<div class="ph-n" id="ph-acc-4"></div>
				</div>
				<div class="ph-sub">
					<div class="rectangle-value">예측 pH</div>
					<div class="ph-n" id="ph-pre-4"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="salt value-4">
				<div class="salt-sub">
					<div class="rectangle-value">현재 염도</div>
					<div class="salt-n" id="salt-acc-4"></div>
				</div>
				<div class="salt-sub">
					<div class="rectangle-value">예측 염도</div>
					<div class="salt-n" id="salt-pre-4"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
