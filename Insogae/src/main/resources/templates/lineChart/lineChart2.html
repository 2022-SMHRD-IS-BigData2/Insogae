<body>
<div class="tank">
	<div class="tct" th:if="${tank}"  th:text="${tank.get(1).TANK_ID}"></div>
	<div class="tct" th:unless="${tank}"></div>
	<button class="report" id="report-2">리포트</button>
	<button class="report" id="expand-2">크게 보기</button>		
	<button class="report" id="goOriginalBox-2" style="display:none;">돌아 가기</button>		
	
	<div class="warning">
		<div class="wl"></div>
		<div id="clock" class="tctm"></div>
	</div>
</div>
<div style="display: flex; width: 100%; height: 85%">
	<div class="rectangle-gp">
		<div class="rectangle-gp-2" id="ondo-wrap-'1">
			<canvas id="ondo-gp-2"></canvas>
		</div>
		<div class="rectangle-gp-2" id="do-wrap-'1">
			<canvas id="do-gp-2"></canvas>
		</div>
		<div class="rectangle-gp-2" id="ph-wrap-'1">
			<canvas id="ph-gp-2"></canvas>
		</div>
		<div class="rectangle-gp-2" id="salt-wrap-'1">
			<canvas id="salt-gp-2"></canvas>
		</div>
		<div class="report-view" id="report-view-2">
			<div class="report-view-head">
				<div>예측 결과</div>
				<a href="#" id="imgtag-2"><img
					src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb8edCu%2Fbtr1zlPfslw%2Fzyo8l5jOpFzMBDzucsKLJ1%2Fimg.png"
					class="close"></a>
			</div>
			<div class="report-text">- 6시간 후 이상수치 예측입니다.</div>
			<div class="report-text" id="pre6h-ondo-2"></div>
			<div class="report-text" id="pre6h-do-2"></div>
			<div class="report-text" id="pre6h-ph-2"></div>
			<div class="report-text" id="pre6h-salt-2"></div>
		</div>
	</div>
	<div class="rectangle-data">
			<div class="ondo value-2">
				<div class="ondo-sub">
					<div class="rectangle-value">현재 온도</div>
					<div class="ondo-n" id="ondo-acc-2"></div>
				</div>
				<div class="ondo-sub">
					<div class="rectangle-value">예측 온도</div>
					<div class="ondo-n" id="ondo-pre-2"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="do value-2">
				<div class="do-sub">
					<div class="rectangle-value">현재 DO</div>
					<div class="do-n" id="do-acc-2"></div>
				</div>
				<div class="do-sub">
					<div class="rectangle-value">예측 DO</div>
					<div class="do-n" id="do-pre-2"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="ph value-2">
				<div class="ph-sub">
					<div class="rectangle-value">현재 pH</div>
					<div class="ph-n" id="ph-acc-2"></div>
				</div>
				<div class="ph-sub">
					<div class="rectangle-value">예측 pH</div>
					<div class="ph-n" id="ph-pre-2"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="salt value-2">
				<div class="salt-sub">
					<div class="rectangle-value">현재 염도</div>
					<div class="salt-n" id="salt-acc-2"></div>
				</div>
				<div class="salt-sub">
					<div class="rectangle-value">예측 염도</div>
					<div class="salt-n" id="salt-pre-2"></div>
				</div>
			</div>
		</div>
</div>
</body>
</html>
