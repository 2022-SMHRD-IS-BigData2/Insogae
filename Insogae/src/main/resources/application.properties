# Spring Boot \u00ed\u008a\u00b9\u00ec\u00a7\u0095
# 1. Tomcat\u00ec\u009d\u00b4 \u00eb\u0082\u00b4\u00ec\u009e\u00a5\u00eb\u0090\u0098\u00ec\u0096\u00b4\u00ec\u009e\u0088\u00ec\u009d\u008c( \u00ea\u00b0\u0081\u00ea\u00b0\u0081\u00ec\u009d\u0098 \u00ed\u0094\u0084\u00eb\u00a1\u009c\u00ec\u00a0\u009d\u00ed\u008a\u00b8 \u00eb\u00a7\u0088\u00eb\u008b\u00a4 )
# Tomcat server port \u00ec\u0084\u00a4\u00ec\u00a0\u0095
server.port=8882

# application.properties
# \u00ec\u00a0\u0084\u00eb\u00b0\u0098\u00ec\u00a0\u0081\u00ec\u009d\u00b8 \u00eb\u00aa\u00a8\u00eb\u0093\u00a0 \u00ec\u0084\u009c\u00eb\u00b2\u0084 \u00ec\u0084\u00a4\u00ec\u00a0\u0095
# DB\u00ec\u0097\u00b0\u00ea\u00b2\u00b0, JPA \u00ec\u0084\u00a4\u00ec\u00a0\u0095

# DBCP(DataBase Connection Pool) \u00ec\u0084\u00a4\u00ec\u00a0\u0095 ( 4\u00ea\u00b0\u0080\u00ec\u00a7\u0080 )
# SpringBoot\u00ec\u0097\u0090\u00eb\u008a\u0094 HikariCP \u00eb\u0082\u00b4\u00ec\u009e\u00a5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=insogae
spring.datasource.password=insogae
spring.datasource.url=jdbc:mysql://project-db-stu.ddns.net:3307/insogae

# JPA \u00ec\u0084\u00a4\u00ec\u00a0\u0095 (Java persistence API)
# JPA( JDBC + API \u00ec\u009d\u0098 \u00ed\u0095\u00a9\u00ec\u0084\u00b1\u00ec\u0096\u00b4 ) <---> hibernate(\u00ea\u00b5\u00ac\u00ed\u0098\u0084\u00ec\u00b2\u00b4)
# mapper <---> SqlSessionFactoryBean(\u00ea\u00b5\u00ac\u00ed\u0098\u0084\u00ec\u00b2\u00b4)

# 1. \u00ec\u0096\u00b4\u00eb\u0096\u00a4 DB \u00eb\u00ac\u00b8\u00eb\u00b2\u0095\u00ec\u0097\u0090 \u00eb\u00a7\u009e\u00ec\u00b6\u00b0\u00ec\u0084\u009c \u00ec\u009e\u0091\u00ec\u0084\u00a4\u00ed\u0095\u00a0 \u00ea\u00b2\u0083\u00ec\u009d\u00b8\u00ec\u00a7\u0080 
spring.jpa.database-platform= org.hibernate.dialect.MySQL5Dialect

# 2. VO\u00eb\u00a5\u00bc \u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ed\u0096\u0088\u00ec\u009d\u0084 \u00eb\u0095\u008c, \u00ec\u009a\u00b0\u00eb\u00a6\u00ac \u00ec\u0084\u009c\u00eb\u00b2\u0084\u00ea\u00b0\u0080 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00ed\u0095\u00a0\u00eb\u0095\u008c\u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00eb\u00ac\u00b4\u00ec\u008a\u00a8 \u00ec\u009e\u0091\u00ec\u0097\u0085\u00ec\u009d\u0084 \u00ec\u00a7\u0084\u00ed\u0096\u0089 \u00ed\u0095\u00a0\u00ea\u00b2\u0083\u00ec\u009d\u00b8\u00ea\u00b0\u0080?
# DDL ==> \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 \u00ec\u0083\u009d\u00ec\u0084\u00b1
# create : \u00ec\u0084\u009c\u00eb\u00b2\u0084 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 \u00ec\u0083\u009d\u00ec\u0084\u00b1
# spring.jpa.hibernate.ddl-auto=create
# update : \u00ec\u0084\u009c\u00eb\u00b2\u0084 \u00ec\u009e\u00ac\u00ec\u008b\u009c\u00ec\u009e\u0091\u00eb\u00a7\u0088\u00eb\u008b\u00a4 \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 \u00ec\u0088\u0098\u00ec\u00a0\u0095
spring.jpa.hibernate.ddl-auto=update

# 3. SQL\u00eb\u00ac\u00b8\u00ec\u009d\u00b4 \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00eb\u0090\u00a0 \u00eb\u0095\u008c console\u00ec\u00b0\u00bd\u00ec\u0097\u0090 \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00eb\u0090\u0098\u00eb\u008a\u0094 SQL\u00eb\u00ac\u00b8\u00ec\u009d\u0084 \u00ec\u00b6\u009c\u00eb\u00a0\u00a5
spring.jpa.show-sql=true

# 4. SQL\u00eb\u00ac\u00b8 \u00ed\u008f\u00ac\u00eb\u00a7\u00b7\u00ed\u008c\u0085\u00ed\u0095\u00b4\u00ec\u0084\u009c \u00eb\u00b3\u00b4\u00ec\u0097\u00ac\u00ec\u00a3\u00bc\u00ea\u00b8\u00b0
spring.jpa.properties.hibernate.format_sql=true