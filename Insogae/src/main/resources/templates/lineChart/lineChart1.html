<body>
	<div class="tank">
		<div class="tct">[[${tank.get(0).TANK_ID}]]</div>
		<button class="report" id="report-1">리포트</button>
		<div class="warning">
			<div class="wl"></div>
			<div id="clock" class="tctm">2023년 2월 27일 PM 04:55</div>
		</div>
	</div>
	<div style="display: flex; width: 100%; height: 85%">
		<div class="rectangle-gp">
			<div class="rectangle-gp-1" id="ondo-wrap-1">
				<canvas id="ondo-gp-1"></canvas>
			</div>
			<div class="rectangle-gp-1" id="do-wrap-1">
				<canvas id="do-gp-1"></canvas>
			</div>
			<div class="rectangle-gp-1" id="ph-wrap-1">
				<canvas id="ph-gp-1"></canvas>
			</div>
			<div class="rectangle-gp-1" id="salt-wrap-1">
				<canvas id="salt-gp-1"></canvas>
			</div>
			<div class="report-view" id="report-view-1">
				<div class="report-view-head">
					<div>예측 결과</div>
					<a href="#" id="imgtag-1"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb8edCu%2Fbtr1zlPfslw%2Fzyo8l5jOpFzMBDzucsKLJ1%2Fimg.png"
						class="close"></a>
				</div>
				<div class="report-text">- 향후 6시간 이내 이상수치 예측이 없습니다.</div>
			</div>
		</div>
		<div class="rectangle-data">
			<div class="ondo">
				<div class="rectangle-value value-1">온도</div>
				<div class="ondo-n" id="ondo-1">12.20 °C</div>
			</div>
			<hr class="line-1"></hr>
			<div class="do">
				<div class="rectangle-value value-1">DO</div>
				<div class="do-n" id="do-1">12 ppm</div>
			</div>
			<hr class="line-1"></hr>
			<div class="ph">
				<div class="rectangle-value value-1">pH</div>
				<div class="ph-n" id="ph-1">7.5 ph</div>
			</div>
			<hr class="line-1"></hr>
			<div class="salt">
				<div class="rectangle-value value-1">염분</div>
				<div class="salt-n" id="salt-1">25.30 psu</div>
			</div>
		</div>
	</div>
</body>
</html>
