<body>
	<div class="tank">
		<div class="tct" th:if="${tank}"  th:text="${tank.get(5).TANK_ID}"></div>
		<div class="tct" th:unless="${tank}"></div>
		<button class="report" id="report-6">리포트</button>
		<div class="warning">
			<div class="wl"></div>
			<div id="clock" class="tctm"></div>
		</div>
	</div>
	<div style="display: flex; width: 100%; height: 85%">
		<div class="rectangle-gp">
			<div class="rectangle-gp-6" id="ondo-wrap-6">
				<canvas id="ondo-gp-6"></canvas>
			</div>
			<div class="rectangle-gp-6" id="do-wrap-6">
				<canvas id="do-gp-6"></canvas>
			</div>
			<div class="rectangle-gp-6" id="ph-wrap-6">
				<canvas id="ph-gp-6"></canvas>
			</div>
			<div class="rectangle-gp-6" id="salt-wrap-6">
				<canvas id="salt-gp-6"></canvas>
			</div>
			<div class="report-view" id="report-view-6">
				<div class="report-view-head">
					<div>예측 결과</div>
					<a href="#" id="imgtag-6"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb8edCu%2Fbtr1zlPfslw%2Fzyo8l5jOpFzMBDzucsKLJ1%2Fimg.png"
						class="close"></a>
				</div>
				<div class="report-text">- 향후 6시간 이내 이상수치 예측이 없습니다.</div>
			</div>
		</div>
		<div class="rectangle-data">
			<div class="ondo value-6">
				<div class="ondo-sub">
					<div class="rectangle-value">현재 온도</div>
					<div class="ondo-n" id="ondo-acc-6"></div>
				</div>
				<div class="ondo-sub">
					<div class="rectangle-value">예측 온도</div>
					<div class="ondo-n" id="ondo-pre-6"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="do value-6">
				<div class="do-sub">
					<div class="rectangle-value">현재 DO</div>
					<div class="do-n" id="do-acc-6"></div>
				</div>
				<div class="do-sub">
					<div class="rectangle-value">예측 DO</div>
					<div class="do-n" id="do-pre-6"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="ph value-6">
				<div class="ph-sub">
					<div class="rectangle-value">현재 pH</div>
					<div class="ph-n" id="ph-acc-6"></div>
				</div>
				<div class="ph-sub">
					<div class="rectangle-value">예측 pH</div>
					<div class="ph-n" id="ph-pre-6"></div>
				</div>
			</div>
			<hr class="line-1"></hr>
			<div class="salt value-6">
				<div class="salt-sub">
					<div class="rectangle-value">현재 염도</div>
					<div class="salt-n" id="salt-acc-6"></div>
				</div>
				<div class="salt-sub">
					<div class="rectangle-value">예측 염도</div>
					<div class="salt-n" id="salt-pre-6"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
