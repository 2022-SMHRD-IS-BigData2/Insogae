<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WaterGuard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/monitoring.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100&display=swap"
    rel="stylesheet">
</head>
<body>
	<!-- header Navbar 시작 -->
	<div id="wrap">
		<div id="header">
			<nav class="navbar sticky-top ">
			
				<div class="container-fluid col-3">
					<a href="goMain.do"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FmlsI7%2Fbtr0BB7bnSk%2FKiqvCvFrLHKhqg8WS3T3Y1%2Fimg.png"
						width="200" height="50" class="d-inline-block align-text-top"></a>
					<h3 class="m-0 title-1"></h3>
					<div id="toast"></div>
				</div>
				<div class="container-fluid col-3">
				<div class="item menu0 menu">
					<a href="goMain.do">
						<img src="img/main.png" width="20" height="20"> 메인
					</a>
				</div>
					
					<div class="item menu1 menu">
						<a href="goMonitoring.do"> <img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcj7reU%2Fbtr0Ayh4BNO%2FLOJ4gjo2ZmmAK78NuJcVtk%2Fimg.png"
							width="20" height="20"> 양식장 모니터링
						</a>
					</div>
					<div class="item menu2 menu">
						<a href="goPredict.do"> <img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrmAhC%2Fbtr0BCYQeaQ%2Fw0Jqj1s3HSRrHRuIvJK1J1%2Fimg.png"
							width="20" height="20"> 수질 예측
						</a>
					</div>
					<div class="item menu4 menu">
           				 <a href="goHistory.do"> <img
			                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FEmjod%2Fbtr2D3Bz12N%2FFPPOPvIrk9NYQe9QbHEOM1%2Fimg.png"
			                width="20" height="20"> 수질 기록
		                </a>
		          </div>
					<div class="item menu3 menu">
						<a href="goSetting.do"> 
						<img
			                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fq0oYv%2Fbtr0w2rg3Fl%2FZKL1SrUPc49KPmkRdcfK8K%2Fimg.png"
			                width="20" height="20"> 환경 설정
						</a>
					</div>
					<ul class="nav-item dropdown">
						<h5 class="m-0">
							<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">[[${user.COMPANY_NAME}]]
							</a>
							<div id="user-id" style="display: none">[[${user.COMPANY_ID}]]</div>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="update">[[${user.COMPANY_NAME}]]</a></li>
								<li><a class="dropdown-item" href="logout.do">로그아웃</a></li>
							</ul>
						</h5>
					</ul>
				</div>
				<div class="container-fluid col-6"></div>
			</nav>
		</div>
		<!-- header Navbar 끝-->
		<!-- 본문 시작 -->
		<div id="container">

		<!-- 본화면 시작 -->
			<div id="main-1" class="main">
				<div class="rectangle-1" id="monitor-1">
					<div id="btn-container">
						<button class="btn" id="next-page">
							<i class="fa-solid fa-right-long fa-3x"></i>
						</button>
						<!-- <button class="btn"><i class="fa-solid fa-left-long fa-3x"></i></button> -->
					</div>
					<div class="rectangle-2" th:each="tank:${tank}" th:if="${tank.TANK_NUM <= 4}">
						<div class="tank">
							<div class="tct">[[${tank.TANK_ID}]]</div>
							<div class="warning">
								
								<div class="wl" th:id="'wl-'+${tank.TANK_NUM}"></div>
								
								
								<div th:id="'time-'+${tank.TANK_NUM}" class="tctm">현재시간</div>
							</div>
						</div>
						<div class="rectangle-3">
							<div class="rectangle-gp">
								<div class="ondo-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'1'"></div>
								<div class="do-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'2'"></div>
								<div class="ph-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'3'"></div>
								<div class="salt-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'4'"></div>
							</div>
							<div class="rectangle-data">
								<div class="ondo">
									<div class="rectangle-value">온도</div>
									<div class="ondo-n" th:id="'ondo-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="do">
									<div class="rectangle-value">DO</div>
									<div class="do-n" th:id="'do-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="ph">
									<div class="rectangle-value">pH</div>
									<div class="ph-n" th:id="'ph-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="salt">
									<div class="rectangle-value">염분</div>
									<div class="salt-n" th:id="'salt-'+${tank.TANK_NUM}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 본화면 중간 -->
			<div id="main-2" class="main">
				<div class="rectangle-1" id="monitor-2">
					<div id="btn-container">
						<button class="btn" id="before-page">
							<i class="fa-solid fa-left-long fa-3x"></i>
						</button>
						<!-- <button class="btn"><i class="fa-solid fa-left-long fa-3x"></i></button> -->
					</div>
					<div class="rectangle-2" th:each="tank:${tank}" th:if="${tank.TANK_NUM >4}">
						<div class="tank">
							<div class="tct">[[${tank.TANK_ID}]]</div>
							<div class="warning">
							
								<div class="wl" th:id="'wl-'+${tank.TANK_NUM}"></div>
								<div th:id="'time-'+${tank.TANK_NUM}" class="tctm">현재시간</div>
							</div>
						</div>
						<div class="rectangle-3">
							<div class="rectangle-gp">
								<div class="ondo-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'1'"></div>
								<div class="do-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'2'"></div>
								<div class="ph-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'3'"></div>
								<div class="salt-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'4'"></div>
							</div>
							<div class="rectangle-data">
								<div class="ondo">
									<div class="rectangle-value">온도</div>
									<div class="ondo-n" th:id="'ondo-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="do">
									<div class="rectangle-value">DO</div>
									<div class="do-n" th:id="'do-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="ph">
									<div class="rectangle-value">pH</div>
									<div class="ph-n" th:id="'ph-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="salt">
									<div class="rectangle-value">염분</div>
									<div class="salt-n" th:id="'salt-'+${tank.TANK_NUM}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 본화면 끝 -->
		</div>
		<!-- 본문 끝 -->
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      
      <strong class="me-auto">알람</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      이상 수치가 발견됐습니다.
    </div>
  </div>
</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/5ecdf6234c.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- 구글 차트 자바스크립트 링크 -->
 	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/monitoring.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	
</body>
</html>
