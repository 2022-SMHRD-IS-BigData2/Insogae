<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaterGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/history.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- header Navbar 시작 -->
  <div id="wrap">

    <div id="header">
      <nav class="navbar sticky-top ">
        <div class="container-fluid col-6">
          <a href="goMain.do"><img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FmlsI7%2Fbtr0BB7bnSk%2FKiqvCvFrLHKhqg8WS3T3Y1%2Fimg.png"
						width="200" height="50" class="d-inline-block align-text-top"></a>
          <h3 class="m-0">
           
          </h3>
        </div>
        <div class="container-fluid col-6">
			<div class="item menu0 menu">
					<a href="goMain.do">
						<img src="img/main.png" width="20" height="20"> 메인
					</a>
				</div>
          <div class="item menu1 menu">
            <a href="goMonitoring.do">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcj7reU%2Fbtr0Ayh4BNO%2FLOJ4gjo2ZmmAK78NuJcVtk%2Fimg.png"
                width="20" height="20">
              양식장 모니터링</a>
          </div>
          <div class="item menu2 menu">
            <a href="goPredict.do">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FrmAhC%2Fbtr0BCYQeaQ%2Fw0Jqj1s3HSRrHRuIvJK1J1%2Fimg.png"
                width="20" height="20">
              수질 예측</a>
          </div>
          <div class="item menu4 menu">
            <a href="goHistory.do">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FEmjod%2Fbtr2D3Bz12N%2FFPPOPvIrk9NYQe9QbHEOM1%2Fimg.png"
                width="20" height="20">
              수질 기록</a>
          </div>
          <div class="item menu3 menu">
            <a href="goSetting.do">
              <img
                src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fq0oYv%2Fbtr0w2rg3Fl%2FZKL1SrUPc49KPmkRdcfK8K%2Fimg.png"
                width="20" height="20">
              환경 설정</a>
          </div>
          <ul class="nav-item dropdown">
            <h5 class="m-0">
              <a class="nav-link dropdown-toggle company" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">[[${user.COMPANY_NAME}]]
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">[[${user.COMPANY_NAME}]]</a></li>
                <li><a class="dropdown-item" href="logout.do">로그아웃</a></li>
              </ul>

          </ul>
        </div>
      </nav>
    </div>
    <!-- header Navbar 끝-->

    <!-- 본문 시작 -->
    <div id="container">
        <div id="main" >
      <div class="container-fluid col-2"></div>
      <div class="container-fluid col-6 history-tab">
        <div class="rectangle">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">모니터링</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">수질 예측</button>
            </li>

          </ul>
          
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active monitoring-tab" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <h3><div id="clock" class="tab-date">[오늘날짜]</div></h3>
                <div class="tab-body">
                    <h4><p class="t-head">----- DO</p></h4>
                    <div class="t-name tb">                               <div class="rectangle-title5">수조이름</div>
                    <div class="ans"> WT11 </div>
                    </div>
                    <div class="t-time tb">                               <div class="rectangle-title1">시 간</div>
                    <div class="ans">11 : 33 AM </div>
                    </div>
                    <div class="t-trouble tb">
                        <div class="rectangle-title2">현수치</div>
                        <div class="t-tro-b ans">3 ppm</div>
                    </div>
                    <div class="t-normal tb">
                        <div class="rectangle-title3">정 상</div>
                        <div class="ans">4 ppm 이상</div>
                    </div>
                    <div class="t-sol tb">
                        <div class="rectangle-title4">솔루션</div>
                        <div class="t-sol-b ans">5ppm 이상 될 때까지 공기 주입 펌프 가동</div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade predict-tab" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <h3><div id="clock2" class="tab-date">[오늘날짜]</div></h3>
                <div class="tab-body">
                    <h4><p class="t-head">----- DO</p></h4>
                    <div class="t-name tb">                               <div class="rectangle-title5">수조이름</div>
                    <div class="ans"> WT11 </div>
                    </div>
                    <div class="t-time tb">                               <div class="rectangle-title1">시 간</div>
                    <div class="ans">11 : 33 AM </div>
                    </div>
                    <div class="t-trouble tb">
                        <div class="rectangle-title2-2">예상수치</div>
                        <div class="t-tro-b ans">3 ppm</div>
                    </div>
                    <div class="t-normal tb">
                        <div class="rectangle-title3">정 상</div>
                        <div class="ans">4 ppm 이상</div>
                    </div>
                    <div class="t-sol tb">
                        <div class="rectangle-title4">솔루션</div>
                        <div class="t-sol-b ans">5ppm 이상 될 때까지 공기 주입 펌프 가동</div>
                    </div>
                </div>
            </div>

          </div>
    </div>
    <div class="container-fluid col-3"></div>



     
    </div>
    </div>
    </div>
    <!-- 본문 끝 -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='//code.jquery.com/jquery-3.2.1.slim.min.js'></script>
<script src="js/history.js"></script> 


</body>

</html>
