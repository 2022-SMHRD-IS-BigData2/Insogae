<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WaterGuard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/monitoring.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<!-- header Navbar 시작 -->
	<div id="wrap">
		<div th:include="header.html"></div>
		<!-- header Navbar 끝-->
		<!-- 본문 시작 -->
		<div id="container">
			<!-- 본화면 시작 -->
			<div id="main-1" class="main">
				<div class="rectangle-1" id="monitor-1">
					<div id="btn-container">
						<button class="btn" id="next-page">
							<i class="fa-solid fa-right-long fa-3x"></i>
						</button>
						<!-- <button class="btn"><i class="fa-solid fa-left-long fa-3x"></i></button> -->
					</div>
					<div class="rectangle-2" th:each="tank:${tank}" th:if="${tank.TANK_NUM <= 4}">
						<div class="tank">
							<div class="tct">[[${tank.TANK_ID}]]</div>
							<div class="warning">
								<div class="wl"></div>
								<div id="clock8" class="tctm">2023년 2월 27일 PM 04:55</div>
							</div>
						</div>
						<div class="rectangle-3">
							<div class="rectangle-gp">
								<div class="ondo-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'1'"></div>
								<div class="do-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'2'"></div>
								<div class="ph-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'3'"></div>
								<div class="salt-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'4'"></div>
							</div>
							<div class="rectangle-data">
								<div class="ondo">
									<div class="rectangle-value">온도</div>
									<div class="ondo-n" th:id="'ondo-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="do">
									<div class="rectangle-value">DO</div>
									<div class="do-n" th:id="'do-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="ph">
									<div class="rectangle-value">pH</div>
									<div class="ph-n" th:id="'ph-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="salt">
									<div class="rectangle-value">염분</div>
									<div class="salt-n" th:id="'salt-'+${tank.TANK_NUM}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 본화면 중간 -->
			<div id="main-2" class="main">
				<div class="rectangle-1" id="monitor-2">
					<div id="btn-container">
						<button class="btn" id="before-page">
							<i class="fa-solid fa-left-long fa-3x"></i>
						</button>
						<!-- <button class="btn"><i class="fa-solid fa-left-long fa-3x"></i></button> -->
					</div>
					<div class="rectangle-2" th:each="tank:${tank}" th:if="${tank.TANK_NUM >4}">
						<div class="tank">
							<div class="tct">[[${tank.TANK_ID}]]</div>
							<div class="warning">
								<div class="wl"></div>
								<div id="clock8" class="tctm">2023년 2월 27일 PM 04:55</div>
							</div>
						</div>
						<div class="rectangle-3">
							<div class="rectangle-gp">
								<div class="ondo-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'1'"></div>
								<div class="do-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'2'"></div>
								<div class="ph-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'3'"></div>
								<div class="salt-gp" th:id="'chart-div-'+${tank.TANK_NUM}+'4'"></div>
							</div>
							<div class="rectangle-data">
								<div class="ondo">
									<div class="rectangle-value">온도</div>
									<div class="ondo-n" th:id="'ondo-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="do">
									<div class="rectangle-value">DO</div>
									<div class="do-n" th:id="'do-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="ph">
									<div class="rectangle-value">pH</div>
									<div class="ph-n" th:id="'ph-'+${tank.TANK_NUM}"></div>
								</div>
								<hr class="line-1"></hr>
								<div class="salt">
									<div class="rectangle-value">염분</div>
									<div class="salt-n" th:id="'salt-'+${tank.TANK_NUM}"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 본화면 끝 -->
		</div>
		<!-- 본문 끝 -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/5ecdf6234c.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.slim.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- 구글 차트 자바스크립트 링크 -->
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/monitoring.js" defer></script>
	
</body>
</html>
